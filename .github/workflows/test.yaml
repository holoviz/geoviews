name: tests
on:
  push:
    branches:
      - master
  pull_request:
    branches:
    - '*'
  workflow_dispatch:
  # schedule:
  #   - cron: '0 18 * * SUN'

jobs:
  test_suite:
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
        # python-version: ['3.7', '3.8', '3.9', '3.10', '3.11']
        python-version: ['3.7', '3.9', '3.11']
    uses: ./.github/workflows/_test.yaml
    with:
      os: "${{ matrix.os }}"
      python-version: "${{ matrix.python-version }}"
