[project]
name = "geoviews"
channels = ["pyviz/label/dev", "conda-forge"]
platforms = ["linux-64", "osx-arm64", "osx-64", "win-64"]

[tasks]
# check-latest-packages = 'python scripts/check_latest_packages.py'
install = 'python -m pip install --no-deps --disable-pip-version-check -e .'
# sync-git-tags = 'python scripts/sync_git_tags.py geoviews'

[activation.env]
PYTHONIOENCODING = "utf-8"
USE_PYGEOS = "0"
DASK_DATAFRAME__QUERY_PLANNING = 'False'

[environments]
test-310 = ["py310", "test-core", "test", "example", "test-example", "test-unit-task"]
test-311 = ["py311", "test-core", "test", "example", "test-example", "test-unit-task"]
test-312 = ["py312", "test-core", "test", "example", "test-example", "test-unit-task"]
test-core = ["py312", "test-core", "test-unit-task"]
# docs = ["py311", "example", "doc"]
# build = ["py311", "build"]
# lint = ["py311", "lint"]
download-data = ["download-data"]

[dependencies]
bokeh = ">=3.4.0,<3.5.0"
cartopy = ">=0.18.0"
holoviews = ">=1.16.0"
numpy = "*"
packaging = "*"
panel = ">=1.0.0"
param = "*"
pyproj = "*"
shapely = "*"
xyzservices = "*"

[feature.py310.dependencies]
python = "3.10.*"

[feature.py311.dependencies]
python = "3.11.*"

[feature.py312.dependencies]
python = "3.12.*"

[feature.example.dependencies]
datashader = "*"
fiona = "*"
geopandas-base = "*"
iris = ">=3.5"
matplotlib-base = ">2.2"
mock = "*"
netcdf4 = "*"
pandas = "*"
pooch = "*"
scipy = "*"
shapely = "*"
xarray = "*"
xesmf = "*"

[feature.download-data.tasks]
download-data = 'python scripts/download_data.py'

[feature.download-data.dependencies]
cftime = "*"
geodatasets = "*"
pooch = "*"
pyct = "*"
scipy = "*"
setuptools = "*"  # Because of pyct
xarray = "*"

# =============================================
# =================== TESTS ===================
# =============================================
[feature.test-core.dependencies]
psutil = "*"
pytest = "*"
pytest-cov = "*"
pytest-github-actions-annotate-failures = "*"
pytest-rerunfailures = "*"
pytest-xdist = "*"

[feature.test-unit-task.tasks] # So it is not showing up in the test-ui environment
test-unit = 'pytest geoviews/tests -n logical --dist loadgroup'

[feature.test.dependencies]
datashader = "*"
fiona = "*"
geopandas-base = "*"
matplotlib-base = ">2.2"
nbval = "*"
netcdf4 = "*"
pandas = "*"
pooch = "*"
pyviz_comms = "*"
rioxarray = "*"
scipy = "*"
shapely = "*"
xarray = "*"

[feature.test-example.tasks]
test-example = 'pytest -n logical --dist loadscope --nbval-lax examples'

[feature.test-example.dependencies]
nbval = "*"

